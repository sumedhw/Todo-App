
{% extends 'todoapp/main.html' %}

{% block content %}

    <form>
        
      <div class="form-group">
        <label for="user_name">Username</label>
        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter Username">  
      </div>
       
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
        
      </div>
      
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name">
        
      </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter email">
          <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
        </div>
     
        <div class="form-group">
          <label for="password2">Conform Password</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
{% endblock %}
