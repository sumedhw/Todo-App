{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item active">
          <a class="nav-link" href="/">Todo <span class="sr-only">(current)</span></a>
        </li>
  
   
      </ul>
    </div>
    
    {% if request.user.is_authenticated %}
      <span class="hello-msg"> Hello, {{ request.user }} </span>
      <span> <a class="hello-msg" href="{% url 'todoapp:logout' %}"> Logout </a> </span>
    {% else %}
      <span> <a class="hello-msg" href="{% url 'todoapp:user_registration' %}"> Registration </a> </span>
      <span> <a class="hello-msg" href="{% url 'todoapp:login' %}"> Login </a> </span>
    {% endif %}
  </nav>
